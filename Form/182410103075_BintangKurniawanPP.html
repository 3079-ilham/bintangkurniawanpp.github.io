<!DOCTYPE html>
<html>
<head>
	<title>FORM DATA DIRI</title>
</head>
<body background="background.png">
	<h1 align="center" style="border-spacing: 5px; font-family: Comic Sans MS">FORM DATA DIRI</h1>
	<form>
	<table align="center" style="border-spacing: 5px; font-family: Comic Sans MS"><br><br><br>
		<tr>
			<td> NAMA LENGKAP</td>
			<td>:</td>
			<td><input type="text" name="NAMA LENGKAP"></td>
		</tr>
			<td> NIM </td>
			<td>:</td>
			<td><input type="number" name="NIM"></td>
		</tr>
			<td> PASSWORD</td>
			<td>:</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>JENIS KELAMIN</td>
			<td>:</td>
			<td><input type="radio" name="jenis kelamin"/>Laki-Laki</br></td>
			<td><input type="radio" name="jenis kelamin"/>Perempuan</br></td>
		</tr>
		<tr>
			<td><input type="checkbox">Saya Telah Menyetujui Persyaratan</td>
		</tr>
		<tr>
			<td><input type="submit" name="submit" value="Submit"></td>
		</tr>
	</table>
	</form>
</body>
</html>
